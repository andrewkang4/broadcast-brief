<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Brief</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Broadcast Brief</h1>
        <div class="row">
            <div class="col-md-6">
                <button id="startButton" class="btn btn-primary mb-3">Start Recording</button>
                <button id="stopButton" class="btn btn-secondary mb-3" disabled>Stop Recording</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Recognized Text:</h3>
                <div id="output" class="border p-3 mb-3" style="min-height: 100px;"></div>
            </div>
            <div class="col-md-6">
                <h3>Processed Text:</h3>
                <div id="processedOutput" class="border p-3" style="min-height: 100px;"></div>
            </div>
            <div class="col-md-6">
                <video id="webcam" class="img-fluid mb-3" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
